<script>
    var fragmentQueryParameters = {};
    window.location.hash.slice(1).replace(
        new RegExp("([^?=&]+)(=([^&]*))?", "g"),
        function ($0, $1, $2, $3) {
            fragmentQueryParameters[$1] = $3;
        }
    );
    window.localStorage.setItem('fitbitAccessToken', fragmentQueryParameters.access_token);
</script>
<div>
    Login successful. Please close this window.
</div>
