<div ng-controller="SignupController">
    <a href class="navbar-brand block margin-top">{{appName}}</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Sign up</strong>
        </div>
        <form name="form" class="form-validation">
            <div class="text-danger wrapper text-center" ng-if="authError">
                {{authError}}
            </div>
            <div class="text-success wrapper text-center" ng-if="success">
                {{successMesg}}
            </div>
            <div>
                <select class="form-control" ng-model="user.team" ng-change="selectTeam()">
                    <option selected value="" disabled="">Select a team</option>
                    <option ng-repeat="team in teams" value="{{team.teamId}}">{{team.teamName}}</option>
                </select>
            </div>
            <div class="line line-dashed"></div>
            <div ng-if="teamSelected">
                <div class="list-group list-group-sm">
                    <div class="list-group-item">
                        <input placeholder="Name" class="form-control no-border" ng-model="user.name" required>
                    </div>
                    <div class="list-group-item">
                        <input type="email" placeholder="Email" class="form-control no-border" ng-model="user.email" required>
                    </div>
                    <div class="list-group-item">
                        <input type="password" placeholder="Password" class="form-control no-border" ng-model="user.password" required>
                    </div>
                </div>
                <div class="checkbox m-b-md m-t-none">
                    <label class="i-checks">
                        <input type="checkbox" ng-model="user.isCoach" ng-disabled="coachRegistered"><i></i> Sign up as coach
                    </label>
                </div>
                <div class="checkbox m-b-md m-t-none">
                    <label class="i-checks">
                        <input type="checkbox" ng-model="agree" required><i></i> Agree the <a href>terms and policy</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup()" ng-disabled='form.$invalid'>Sign up</button>
            </div>
            <div class="line line-dashed"></div>
            <p class="text-center"><small>Already have an account?</small></p>
            <a class="btn btn-lg btn-default btn-block" href ui-sref="login">Sign in</a>
        </form>
    </div>
</div>
