<div class="box" ng-controller="MatchStatsController">
    <div class="box-header with-border">
        <h3 class="box-title">Pass Accuracy</h3>
    </div>
    <div class="box-body">
        <h4>Overall</h4>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: {{passAccuracy | percentage: 2}};" 
                aria-valuenow="{{passAccuracy * 100}}" aria-valuemin="0" 
                aria-valuemax="100">{{passAccuracy | percentage: 2}}</div>
        </div>

        <div class="divider"></div>

        <h4>Quarter-wise</h4>
        <div class="row">
            <div ng-repeat="(key, value) in quarterStats" class="col-md-3 cv-txt-center">
                <div class="inline">
                    <div easypiechart ng-init="options={
                 lineWidth: 20,
                 trackColor: '#e8eff0',
                 barColor: '#27c24c',
                 scaleColor: '#e8eff0',
                 size: 188,
                 lineCap: 'butt',
                 animate: 1000
                 }" options="options" percent="value">
                        <div>
                            <span class="h2 m-l-sm step">{{value| number: 2}}</span>%
                        </div>
                    </div>
                </div>
                <h4 class="text-muted">Quarter {{key}}</h4>
            </div>
        </div>
    </div>
</div>
